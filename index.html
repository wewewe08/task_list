<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Task Manager | Yvonne Huang</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Task Manager</h1>
            <p>Enter new tasks into the form below.</p>
        </div>
        <div class="container" id="task-form">
            <form action="javascript:;" onsubmit="SubmitTask(this)">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="task-title" class="form-control" id="task-title">
                </div>

                <label for="task-priority">Priority</label>
                <div class="radio">
                    <label id="priority"><input type="radio" name="priority">High</label>
                    <label id="priority"><input type="radio" name="priority">Medium</label>
                    <label id="priority"><input type="radio" name="priority">Low</label>
                </div>

                <label for="task-status">Status</label>
                <div class="radio">
                    <label id="status"><input type="radio" name="status">Completed</label>
                    <label id="status"><input type="radio" name="status">Pending</label>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div class="container" id="current-tasks">
            <h2>Current Tasks</h2>
            <div class="well">
                <h4 class="list-group-item-heading" id="list-header">All tasks completed!</h4>
                <p class="list-group-item-text" id="list-description">You currently do not have any upcoming tasks</p>
                <br>
                <div class="list-group" id="task-list">
                </div>
            </div>
        </div>
    </body>
</html>
